<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>注册 · Concacts</title>
    <style>
      body {
        font-family: system-ui, Arial;
        background: #f5f7fb;
        margin: 0;
      }
      .card {
        max-width: 420px;
        margin: 80px auto;
        background: #fff;
        border: 1px solid #e8eaf0;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      input,
      button {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #e8eaf0;
        border-radius: 10px;
        margin-top: 10px;
      }
      button {
        background: #1a6bc4;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      a {
        color: #1a6bc4;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>注册</h2>
      <input id="u" placeholder="用户名" />
      <input id="p" type="password" placeholder="密码" />
      <button id="ok">注册</button>
      <p>已有账号？<a href="./login.html">去登录</a></p>
    </div>

    <script src="./config.js"></script>
    <script>
      document.getElementById("ok").onclick = async () => {
        const username = document.getElementById("u").value.trim();
        const password = document.getElementById("p").value.trim();
        if (!username || !password) return alert("请填写完整");
        const res = await fetch(`${API_BASE}/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) return alert(data.error || "注册失败");
        alert("注册成功，请登录");
        location.href = "./login.html";
      };
    </script>
  </body>
</html>
